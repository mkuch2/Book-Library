<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="page-header">My Book Library</h1>
  <div class="container">

 
  </div>
  
  <dialog>
    <form id="dialog--form">
      <label for="dialog-title">Book Title: </label>
      <input type="text" name="title" id="dialog-title" required>
      <label for="dialog-author">Author: </label>
      <input type="text" name="author" id="dialog-author" required>
      <label for="dialog-pages">Pages: </label>
      <input type="text" name="pages" id="dialog-pages" required>
      <div class="dialog--page-check">
        <label for="dialog-read">Book finished?: </label>
        <input type= "checkbox" id="dialog-read" name="dialog-read" required>
      </div>
      
      <div class="dialog--buttons">
        <button id="dialog--submit-btn">Submit</button>
        <button formmethod="dialog" formnovalidate>Cancel</button>
      </div>
      
      
    </form>
  </dialog>
  <button id="add-book">Add Book</button>

</body>
</html>
